<div class="card">
    <img class="card-img-top" [src]="data.image" [alt]="data.name">
    <div class="card-block">
        <a [href]="data.imdbUrl">
            <h4 class="card-title">{{data.name}}</h4></a>
        </div>
        <ul class="list-group list-group-flush" *ngIf="data?.gender">
            <li class="list-group-item">Genero: {{data.gender}}</li>
        </ul>
        <ul class="list-group list-group-flush" [ngSwitch]="data.language">
            <!-- <li class="list-group-item">Genero: {{data.gender}}</li> -->
            <li class="list-group-item" *ngSwitchCase="'English'">English</li>
            <li class="list-group-item" *ngSwitchCase="'Spanish'">EspaÃ±ol</li>
            <li class="list-group-item" *ngSwitchDefault>Other</li>
        </ul>
        <!-- </div> -->


        <div class="card-block">
            <a href="#" class="btn btn-primary" (click)="remove()">Eliminar</a>
        </div>
</div>
